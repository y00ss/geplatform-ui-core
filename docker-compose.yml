version: "3.8"

services:
  mongo:
    image: mongo:7.0
    container_name: "ge-platform-mongodb"
    environment:
      MONGO_INITDB_ROOT_USERNAME: vaadin
      MONGO_INITDB_ROOT_PASSWORD: vaadin
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
volumes:
